<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="8888.jpeg" sizes="64x64"/>
  <title>Wear-iT - Men</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-details {
      padding: 15px;
      text-align: center;
    }
    .product-name {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }
    .product-price {
      font-size: 16px;
      color: #e74c3c;
      margin: 10px 0;
    }
    .add-to-cart {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .add-to-cart:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>women's Section</h1>
    <div class="product-list">
      <!-- Example Product -->
      <div class="product-card">
        <img src="women1.jpeg" alt="Product 1" class="product-image">
        <div class="product-details">
          <h2 class="product-name">Product Name 1</h2>
          <p class="product-price">$49.99</p>
          <button class="add-to-cart" onclick="addToBag('Product Name 1', 49.99)">Add to Bag</button>
        </div>
      </div>
      <!-- Repeat similar product cards as needed -->
      <div class="product-card">
        <img src="women2.jpeg" alt="Product 2" class="product-image">
        <div class="product-details">
          <h2 class="product-name">Product Name 2</h2>
          <p class="product-price">$39.99</p>
          <button class="add-to-cart" onclick="addToBag('Product Name 2', 39.99)">Add to Bag</button>
        </div>
      </div>
      <div class="product-card">
        <img src="women3.jpeg" alt="Product 3" class="product-image">
        <div class="product-details">
          <h2 class="product-name">Product Name 3</h2>
          <p class="product-price">$29.99</p>
          <button class="add-to-cart" onclick="addToBag('Product Name 3', 29.99)">Add to Bag</button>
        </div>
      </div>
      <div class="product-card">
        <img src="women4.jpeg" alt="Product 4" class="product-image">
        <div class="product-details">
          <h2 class="product-name">Product Name 4</h2>
          <p class="product-price">$59.99</p>
          <button class="add-to-cart" onclick="addToBag('Product Name 4', 59.99)">Add to Bag</button>
        </div>
      </div>
      
      <!-- Add more products similarly -->
    </div>
  </main>

  <script>
    function addToBag(productName, productPrice) {
      // Get existing cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Add new product to the cart
      cart.push({ name: productName, price: productPrice });
      
      // Save updated cart back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Redirect to bag.html
      window.location.href = 'bag.html';
    }
  </script>
</body>
</html>
